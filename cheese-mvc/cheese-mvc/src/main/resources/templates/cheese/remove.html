<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${cheeses} and ${cheeses.size()}">no cheese :/</p>

<form th:if="${cheeses} and ${cheeses.size()}" method="post">
    <ul>
        <li th:each="cheese : ${cheeses}">
        <span th:text="${cheese.name}"></span>
        <input type="checkbox" name="cheeseIds" th:value="${cheese.id}"/>
        </li>
    </ul>
    <input type="submit" value="Remove Cheese" />

</form>

</body>
</html>
